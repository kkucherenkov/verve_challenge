version: '3.9'

services:
  storage:
    build:
      context: ./services/storage
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    restart: unless-stopped
    networks:
      - backend
  webapi1:
    build:
      context: ./services/web_api
      dockerfile: Dockerfile
    ports:
      - "8081:8081"
    restart: unless-stopped
    networks:
      - backend
  webapi2:
    build:
      context: ./services/web_api
      dockerfile: Dockerfile
    ports:
      - "8082:8081"
    restart: unless-stopped
    networks:
      - backend
  webapi3:
    build:
      context: ./services/web_api
      dockerfile: Dockerfile
    ports:
      - "8083:8081"
    restart: unless-stopped
    networks:
      - backend
  ngnix-server:
    image: nginx:latest
    ports:
      - "1321:1321"
    volumes:
      - $PWD/cfg/nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - backend


networks:
  backend:
    name: backend
